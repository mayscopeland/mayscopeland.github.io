---
layout: default
---
<section>
  <h1 class="pt-4 pb-2 border-bottom border-dark border-2">{{ page.title }}</h1>
  {% if page.tags.size > 0 %}
    <div>
      Tags: <span>{{ page.tags | tags | h }}</span>
    </div>
  {% endif %}

  <article class="my-4 mx-auto">
  {{ content }}
  </article>
</section>
